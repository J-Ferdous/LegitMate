<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LegitiMate - Sign In / Register</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="styles/sign.css" rel="stylesheet">
<link href="styles/shared.css" rel="stylesheet">
</head>
<body>
    <header>
    <div class="brand" aria-hidden="true">
      <img  class="logo" src="images/logo.png" alt="logo">
      <span>LegitMate</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="survey.html">Survey</a>
      <a href="feedback.html">Feedback</a>
      <a class="register" href="sign-up.html">Register</a>
    </nav>
  </header>
    <div class="aurora-background"></div>
    <canvas id="particle-canvas"></canvas> 
    <div class="main-layout">
        <div class="spline-view">
          <iframe src="https://my.spline.design/greetingrobot-SGGKKmVi3jqTvOEAG1NWG8Oe/" frameborder="0"></iframe>
        </div>
        <div class="container" id="form-container">
            <div class="logo">LegitMate</div>
            <h1 id="form-title">Welcome Back!</h1>
            <div class="tabs">
                <div id="signInTab" class="active">Sign In</div>
                <div id="registerTab">Register</div>
            </div>

            <button class="button google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" height="20" alt="Google Logo">
                <span>Sign in with Google</span>
                <div class="button-glow"></div>
            </button>
            <button class="button facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" height="20" alt="Facebook Logo">
                <span>Sign in with Facebook</span>
                <div class="button-glow"></div>
            </button>
            <button class="button yahoo">
                <img src="https://www.freepnglogos.com/uploads/yahoo-logo-png/yahoo-logo-png-free-download-3.png" height="20" alt="Yahoo Logo">
                <span>Sign in with Yahoo</span>
                <div class="button-glow"></div>
            </button>
            <button class="button email" id="emailSignInBtn">
                <img src="https://www.freeiconspng.com/uploads/gmail-logo-icon-2.png" height="20" alt="Email Icon">
                <span>Sign in with Email</span>
                <div class="button-glow"></div>
            </button>
            
            <!-- Email Sign In Form (initially hidden) -->
            <div id="emailForm" class="email-form" style="display: none;">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="button" class="button submit" id="submitSignIn">
                    <span>Sign In</span>
                    <div class="button-glow"></div>
                </button>
                <button type="button" class="button secondary" id="backToOptions">
                    <span>Back to Options</span>
                </button>
            </div>
            
            <div class="footer">
                Don't have an account? <a href="sign-up.html">Create one</a>
            </div>

            <div class="footer footer-links">
                <a href="#">Contact Us</a> / <a href="#">Support</a>
            </div>
        </div>
    </div>
</script>
<script src="js/sign.js"></script>
</body>
</html>
