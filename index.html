<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>LegitMate — Find Your Dream Job Safely</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <link href="styles/shared.css" rel="stylesheet">
</head>
<body>
  <div class="aurora-background"></div>
  <canvas id="particle-canvas"></canvas>

  <header>
    <div class="brand" aria-hidden="true">
      <img  class="logo" src="images/logo.png" alt="logo">
      <span>LegitMate</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="survey.html">Survey</a>
      <a href="feedback.html">Feedback</a>
      <a class="register" href="sign-up.html">Register/Login</a>
    </nav>
  </header>

  <div class="container" role="main">
    <div>
      <section class="hero" aria-labelledby="hero-title">
        <div class="left">
          <div class="flag"><span class="dot" aria-hidden="true"></span><span>Filter out sketchy listings as scams</span></div>
          <h1 id="hero-title">Find Your<br/>Dream Job<br/>Safely</h1>
          <p class="lead">We help job seekers identify and avoid scams with real-time AI fraud detection.</p>

          <div class="form-row" role="form" aria-label="job search">
            
             <textarea class="input" type="text" placeholder="Enter Job Description" aria-label="Location"></textarea>
            <button class="btn" type="button">submit</button>
          </div>

          <div class="sub">Start your first scan now →</div>
        </div>
      </section>
    </div>

    <aside class="right" aria-hidden="true">
      <div class="spline-frame">
        <iframe
          src="https://my.spline.design/worldplanet-gxW7acFBO3ueduxbx5Dd226j/"

          style="width:100%;height:100%;border:0;display:block;"
          allow="fullscreen; vr; accelerometer; gyroscope; autoplay; encrypted-media"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </aside>
  </div>
<script src="js/index.js"></script>
